name = "chat"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

[[d1_databases]]
binding = "DB"
database_name = "chat-db"
database_id = "a3738f36-159f-4ca4-8647-f90c8ce78c92"

[[r2_buckets]]
binding = "STORAGE"
bucket_name = "chat-storage"

[durable_objects]
bindings = [{ name = "CHAT_ROOM", class_name = "ChatRoom", script_name = "chat-room" }]

[vars]
ENVIRONMENT = "production"
